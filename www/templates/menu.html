<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light pinro-header header-shadow">
       <ion-nav-back-button class="button-icon button-clear">
    <i>
     <img src="img/icons/icon_back.png" width="24px">
    </i>
  </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear" menu-toggle="left">
          <i>
      <img src="img/icons/menu_icon.png" width="24px">
    </i>
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear" ng-click="openCartModal()">
          <i><img src="img/icons/cart-icon-dark.png" width="24px"></i>
          <div class="shopping-cart">
          <span class="badge badge-assertive header-badge" ng-if="cartItemsTotal>0"></span>
          </div></button>
    </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    
    <ion-content>
      
      <div class="menu-header">
        <img src="img/p-i-n-r-o.svg">
      </div>
      
      
      <ion-list>
        
        <ion-item  menu-close ui-sref="app.editorial">
        Novidades
        </ion-item>
        <ion-item  menu-close ui-sref="app.product-list">
        Cosméticos
        </ion-item>
      
        <ion-item  menu-close ui-sref="app.product-list">
        Perfumaria
        </ion-item>
      
        <ion-item  menu-close ui-sref="app.product-list">
        Acessórios
        </ion-item>
     
      
        
        <ion-item class="item-icon-right" menu-close ui-sref="onboarding">
          <img src="img/icons/icon-lock-light.png">
          Sair
        </ion-item>
        
        <ion-item class="item-icon-right" menu-close ng-click="openProfileModal()">
          <img src="img/icons/user_icon_light.png">
          Perfil
        </ion-item>
        </ion-item>
        <ion-item class="item-icon-right" menu-close ng-click="openSearchModal()">
          <img src="img/icons/search_icon.svg">
          Pesquisar
        </ion-item>

        
      </ion-list>



    </ion-content>
      <div class="bar bar-footer">
        <div class="button-bar bar-dark">
  <a class="button" ng-click="openWishlistModal()" menu-close><img src="img/icons/heart_icon.png" ></a>
  <a class="button" ng-click="openCartModal()" menu-close><img src="img/icons/cart_icon.png"></a>
  <a class="button" ng-click="openSettingsModal()" menu-close><img src="img/icons/settings_icon.png"></a>
</div>
      </div>
  </ion-side-menu>
</ion-side-menus>
