<ion-modal-view ng-controller="EditorialCtrl" class="settings">

<ion-header-bar class="pinro-header header-shadow">
    
      <button class="button button-clear text-button" ng-click="closeChangePasswordModal()">Close</button>
  
    <h1 class="title">Settings</h1>
  </ion-header-bar>

        
	<ion-content>

<ion-list>
    
    <ion-item class="item-divider">
        Change Password
    </ion-item>
    <ion-item class="item-input ">
        <span class="input-label">Password</span>
        <input type="password" >
    </ion-item>
    <ion-item class="item-input ">
        <span class="input-label">New</span>
        <input type="password" >
    </ion-item>
    <ion-item class="item-input ">
        <span class="input-label">Retype</span>
        <input type="password">
    </ion-item>
    
    


    
    
    
			
</ion-list>

<div class="footer-button">
    <button class="button button-dark button-block button-round button-outline"  ng-click="closeChangePasswordModal()">Save Changes</button>
</div>

</ion-content>
</ion-modal-view>
